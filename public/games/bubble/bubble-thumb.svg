<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#0D1B2A"/>
    </linearGradient>

    <!-- Red bubble gradient -->
    <radialGradient id="redBubble" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FCA5A5"/>
      <stop offset="40%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </radialGradient>

    <!-- Blue bubble gradient -->
    <radialGradient id="blueBubble" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#93C5FD"/>
      <stop offset="40%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </radialGradient>

    <!-- Green bubble gradient -->
    <radialGradient id="greenBubble" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#86EFAC"/>
      <stop offset="40%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </radialGradient>

    <!-- Yellow bubble gradient -->
    <radialGradient id="yellowBubble" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FDE68A"/>
      <stop offset="40%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </radialGradient>

    <!-- Purple bubble gradient -->
    <radialGradient id="purpleBubble" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#D8B4FE"/>
      <stop offset="40%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#9333EA"/>
    </radialGradient>

    <!-- Orange bubble gradient -->
    <radialGradient id="orangeBubble" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FDBA74"/>
      <stop offset="40%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </radialGradient>

    <!-- Bubble glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pop explosion -->
    <filter id="pop" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>

  <!-- Decorative floating bubbles in background -->
  <circle cx="50" cy="80" r="20" fill="url(#blueBubble)" opacity="0.3"/>
  <circle cx="460" cy="120" r="15" fill="url(#purpleBubble)" opacity="0.3"/>
  <circle cx="80" cy="420" r="25" fill="url(#greenBubble)" opacity="0.3"/>
  <circle cx="440" cy="380" r="18" fill="url(#yellowBubble)" opacity="0.3"/>

  <!-- Main bubble grid (hexagonal pattern) -->
  <!-- Row 1 -->
  <circle cx="176" cy="80" r="35" fill="url(#redBubble)" filter="url(#glow)"/>
  <circle cx="256" cy="80" r="35" fill="url(#blueBubble)" filter="url(#glow)"/>
  <circle cx="336" cy="80" r="35" fill="url(#greenBubble)" filter="url(#glow)"/>

  <!-- Row 2 (offset) -->
  <circle cx="136" cy="140" r="35" fill="url(#yellowBubble)" filter="url(#glow)"/>
  <circle cx="216" cy="140" r="35" fill="url(#purpleBubble)" filter="url(#glow)"/>
  <circle cx="296" cy="140" r="35" fill="url(#orangeBubble)" filter="url(#glow)"/>
  <circle cx="376" cy="140" r="35" fill="url(#redBubble)" filter="url(#glow)"/>

  <!-- Row 3 -->
  <circle cx="176" cy="200" r="35" fill="url(#blueBubble)" filter="url(#glow)"/>
  <circle cx="256" cy="200" r="35" fill="url(#greenBubble)" filter="url(#glow)"/>
  <circle cx="336" cy="200" r="35" fill="url(#yellowBubble)" filter="url(#glow)"/>

  <!-- Popping effect on one bubble (static) -->
  <g filter="url(#pop)">
    <circle cx="256" cy="280" r="40" fill="url(#purpleBubble)" opacity="0.6"/>
  </g>

  <!-- Bubble sparkles/stars -->
  <g fill="#FFFFFF" opacity="0.9">
    <polygon points="256,260 258,266 264,266 259,270 261,276 256,272 251,276 253,270 248,266 254,266" transform="rotate(15, 256, 268)"/>
    <polygon points="280,290 281,294 285,294 282,296 283,300 280,298 277,300 278,296 275,294 279,294" transform="rotate(-10, 280, 295)"/>
    <polygon points="232,275 233,279 237,279 234,281 235,285 232,283 229,285 230,281 227,279 231,279"/>
  </g>

  <!-- Shooter at bottom -->
  <g transform="translate(256, 420)">
    <!-- Shooter base -->
    <rect x="-50" y="10" width="100" height="30" rx="5" fill="#4B5563"/>
    <rect x="-40" y="5" width="80" height="10" fill="#6B7280"/>

    <!-- Cannon -->
    <g transform="rotate(-30)">
      <rect x="-12" y="-60" width="24" height="50" rx="3" fill="#374151"/>
      <rect x="-14" y="-65" width="28" height="8" rx="2" fill="#1F2937"/>
      <rect x="-13" y="-55" width="26" height="6" fill="none" stroke="#9CA3AF" stroke-width="2"/>
      <rect x="-13" y="-40" width="26" height="6" fill="none" stroke="#9CA3AF" stroke-width="2"/>
    </g>

    <!-- Cannon base circle -->
    <circle cx="0" cy="0" r="20" fill="#4B5563" stroke="#6B7280" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="#1F2937"/>

    <!-- Bubble in cannon -->
    <circle cx="-30" cy="-52" r="16" fill="url(#orangeBubble)" filter="url(#glow)"/>
  </g>

  <!-- Trajectory dots -->
  <g fill="#FFFFFF" opacity="0.4">
    <circle cx="210" cy="380" r="4"/>
    <circle cx="190" cy="350" r="3.5"/>
    <circle cx="175" cy="320" r="3"/>
    <circle cx="165" cy="290" r="2.5"/>
  </g>

  <!-- Title text -->
  <text x="256" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">BUBBLE POP</text>

  <!-- Shine effects on bubbles -->
  <g fill="#FFFFFF" opacity="0.7">
    <circle cx="168" cy="72" r="8"/>
    <circle cx="248" cy="72" r="8"/>
    <circle cx="328" cy="72" r="8"/>
    <circle cx="128" cy="132" r="8"/>
    <circle cx="208" cy="132" r="8"/>
    <circle cx="288" cy="132" r="8"/>
    <circle cx="368" cy="132" r="8"/>
    <circle cx="168" cy="192" r="8"/>
    <circle cx="248" cy="192" r="8"/>
    <circle cx="328" cy="192" r="8"/>
  </g>
</svg>
