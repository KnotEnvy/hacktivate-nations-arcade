<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Grass pattern -->
    <pattern id="grass" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#228B22"/>
      <circle cx="5" cy="5" r="1" fill="#1E7B1E" opacity="0.5"/>
      <circle cx="15" cy="15" r="1" fill="#32CD32" opacity="0.5"/>
      <circle cx="10" cy="10" r="0.5" fill="#1E7B1E" opacity="0.3"/>
    </pattern>
    
    <!-- Sky gradient -->
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#98D8C8"/>
    </linearGradient>
    
    <!-- Ball gradient -->
    <radialGradient id="ballGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="70%" style="stop-color:#f0f0f0"/>
      <stop offset="100%" style="stop-color:#cccccc"/>
    </radialGradient>
    
    <!-- Flag gradient -->
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444"/>
      <stop offset="100%" style="stop-color:#CC0000"/>
    </linearGradient>
    
    <!-- Hole shadow -->
    <radialGradient id="holeShadow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="70%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#333333"/>
    </radialGradient>
  </defs>
  
  <!-- Background sky -->
  <rect width="512" height="512" fill="url(#sky)"/>
  
  <!-- Sun -->
  <circle cx="420" cy="80" r="45" fill="#FFD93D" opacity="0.9"/>
  <circle cx="420" cy="80" r="55" fill="#FFD93D" opacity="0.2"/>
  
  <!-- Clouds -->
  <g fill="white" opacity="0.8">
    <ellipse cx="100" cy="70" rx="50" ry="25"/>
    <ellipse cx="130" cy="60" rx="40" ry="20"/>
    <ellipse cx="70" cy="65" rx="35" ry="18"/>
    
    <ellipse cx="350" cy="100" rx="45" ry="22"/>
    <ellipse cx="380" cy="90" rx="35" ry="18"/>
  </g>
  
  <!-- Ground/fairway -->
  <rect y="280" width="512" height="232" fill="url(#grass)"/>
  
  <!-- Fairway path (lighter green) -->
  <path d="M 50 512 Q 100 350 200 320 Q 300 290 400 350 Q 480 400 512 380 L 512 512 Z" fill="#32CD32" opacity="0.6"/>
  
  <!-- Water hazard -->
  <ellipse cx="380" cy="420" rx="60" ry="35" fill="#2E86AB"/>
  <ellipse cx="380" cy="420" rx="55" ry="30" fill="#3498DB" opacity="0.7"/>
  <ellipse cx="370" cy="415" rx="20" ry="8" fill="white" opacity="0.2"/>
  
  <!-- Sand bunker -->
  <ellipse cx="130" cy="400" rx="45" ry="28" fill="#F4D03F"/>
  <ellipse cx="130" cy="400" rx="40" ry="24" fill="#E6B800" opacity="0.5"/>
  
  <!-- Hole -->
  <ellipse cx="300" cy="340" rx="22" ry="22" fill="url(#holeShadow)"/>
  <ellipse cx="300" cy="340" rx="18" ry="18" fill="#000000"/>
  
  <!-- Flag pole -->
  <rect x="298" y="240" width="4" height="100" fill="#666666"/>
  <rect x="299" y="242" width="2" height="96" fill="#888888"/>
  
  <!-- Flag -->
  <path d="M 302 240 Q 335 255 302 270 Z" fill="url(#flagGradient)"/>
  <path d="M 302 240 Q 335 255 302 270 Z" stroke="#990000" stroke-width="1" fill="none"/>
  
  <!-- Golf ball -->
  <circle cx="180" cy="370" r="20" fill="url(#ballGradient)"/>
  <circle cx="180" cy="370" r="20" stroke="#999999" stroke-width="1" fill="none"/>
  <!-- Ball dimples -->
  <circle cx="173" cy="365" r="2" fill="#cccccc" opacity="0.5"/>
  <circle cx="185" cy="362" r="2" fill="#cccccc" opacity="0.5"/>
  <circle cx="178" cy="375" r="2" fill="#cccccc" opacity="0.5"/>
  <circle cx="188" cy="373" r="2" fill="#cccccc" opacity="0.5"/>
  <!-- Ball highlight -->
  <circle cx="174" cy="364" r="4" fill="white" opacity="0.6"/>
  
  <!-- Aim arrow/trajectory line -->
  <g stroke="#ffffff" stroke-width="3" stroke-dasharray="10,5" opacity="0.7">
    <line x1="180" y1="370" x2="250" y2="355"/>
  </g>
  <polygon points="250,355 240,348 242,360" fill="white" opacity="0.8"/>
  
  <!-- Power meter -->
  <rect x="60" y="450" width="120" height="20" rx="5" fill="rgba(0,0,0,0.5)"/>
  <rect x="63" y="453" width="80" height="14" rx="3" fill="#4CAF50"/>
  <rect x="143" y="453" width="20" height="14" rx="3" fill="#FFC107"/>
  
  <!-- Trees -->
  <g>
    <!-- Tree 1 -->
    <rect x="45" y="320" width="10" height="35" fill="#8B4513"/>
    <circle cx="50" cy="300" r="25" fill="#228B22"/>
    <circle cx="35" cy="310" r="20" fill="#2E8B2E"/>
    <circle cx="65" cy="310" r="20" fill="#2E8B2E"/>
  </g>
  
  <g>
    <!-- Tree 2 -->
    <rect x="455" y="340" width="12" height="40" fill="#8B4513"/>
    <circle cx="461" cy="315" r="30" fill="#228B22"/>
    <circle cx="442" cy="328" r="22" fill="#2E8B2E"/>
    <circle cx="478" cy="325" r="24" fill="#2E8B2E"/>
  </g>
  
  <!-- Title text background -->
  <rect x="90" y="480" width="332" height="50" rx="10" fill="rgba(0,0,0,0.6)"/>
  
  <!-- Title text -->
  <text x="256" y="515" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFD700" text-anchor="middle">MINI GOLF</text>
  
  <!-- Decorative elements -->
  <text x="140" y="508" font-size="24">‚õ≥</text>
  <text x="340" y="508" font-size="24">üèåÔ∏è</text>
</svg>
