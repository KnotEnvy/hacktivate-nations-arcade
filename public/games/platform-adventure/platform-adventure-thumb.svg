<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a15"/>
    </linearGradient>
    <radialGradient id="torchGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff8833;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#ff8833;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="owlGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#cca500"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="url(#bg)"/>
  
  <!-- Stone walls -->
  <rect x="0" y="0" width="10" height="150" fill="#3a3a4a"/>
  <rect x="190" y="0" width="10" height="150" fill="#3a3a4a"/>
  <rect x="0" y="0" width="200" height="10" fill="#3a3a4a"/>
  
  <!-- Brick pattern on walls -->
  <g fill="#2a2a3a">
    <rect x="2" y="15" width="6" height="12"/>
    <rect x="2" y="35" width="6" height="12"/>
    <rect x="2" y="55" width="6" height="12"/>
    <rect x="192" y="25" width="6" height="12"/>
    <rect x="192" y="45" width="6" height="12"/>
  </g>
  
  <!-- Stone floor platforms -->
  <rect x="10" y="120" width="60" height="20" fill="#4a3a2a"/>
  <rect x="10" y="120" width="60" height="4" fill="#5a4a3a"/>
  
  <rect x="130" y="100" width="60" height="20" fill="#4a3a2a"/>
  <rect x="130" y="100" width="60" height="4" fill="#5a4a3a"/>
  
  <rect x="60" y="70" width="50" height="15" fill="#4a3a2a"/>
  <rect x="60" y="70" width="50" height="3" fill="#5a4a3a"/>
  
  <!-- Torch with glow -->
  <circle cx="25" cy="40" r="20" fill="url(#torchGlow)"/>
  <rect x="22" y="35" width="6" height="15" fill="#443322"/>
  <ellipse cx="25" cy="32" rx="5" ry="8" fill="#ff8833"/>
  <ellipse cx="25" cy="34" rx="3" ry="4" fill="#ffdd44"/>
  
  <!-- Spikes trap -->
  <g transform="translate(80, 130)">
    <rect x="0" y="12" width="40" height="8" fill="#4a4a4a"/>
    <polygon points="4,12 8,0 12,12" fill="#666666"/>
    <polygon points="14,12 18,0 22,12" fill="#666666"/>
    <polygon points="24,12 28,0 32,12" fill="#666666"/>
  </g>
  
  <!-- Player character (PoP-style) -->
  <g transform="translate(35, 72)">
    <!-- Legs -->
    <rect x="4" y="32" width="6" height="14" fill="#3a3a4a"/>
    <rect x="14" y="32" width="6" height="14" fill="#3a3a4a"/>
    <!-- Torso (blue tunic) -->
    <rect x="4" y="14" width="16" height="18" fill="#4466aa"/>
    <!-- Arms -->
    <rect x="0" y="16" width="4" height="10" fill="#ffcc99"/>
    <rect x="20" y="16" width="4" height="10" fill="#ffcc99"/>
    <!-- Head -->
    <rect x="6" y="0" width="12" height="14" fill="#ffcc99"/>
    <!-- Hair -->
    <rect x="6" y="0" width="12" height="4" fill="#4a3020"/>
    <!-- Eye -->
    <rect x="14" y="6" width="2" height="2" fill="#000"/>
    <!-- Sword -->
    <rect x="24" y="18" width="16" height="2" fill="#aaaacc"/>
    <rect x="20" y="16" width="4" height="6" fill="#664422"/>
  </g>
  
  <!-- Guard (red armor) -->
  <g transform="translate(150, 52)">
    <!-- Legs -->
    <rect x="4" y="32" width="6" height="14" fill="#2a2a2a"/>
    <rect x="14" y="32" width="6" height="14" fill="#2a2a2a"/>
    <!-- Torso (red armor) -->
    <rect x="4" y="14" width="16" height="18" fill="#aa3333"/>
    <!-- Arms -->
    <rect x="0" y="16" width="4" height="10" fill="#aa3333"/>
    <rect x="20" y="16" width="4" height="10" fill="#aa3333"/>
    <!-- Helmet -->
    <rect x="4" y="0" width="16" height="14" fill="#333333"/>
    <rect x="12" y="4" width="6" height="6" fill="#1a1a1a"/>
    <!-- Sword -->
    <rect x="0" y="20" width="14" height="2" fill="#888899"/>
  </g>
  
  <!-- Golden Owl (goal) -->
  <g transform="translate(85, 35)">
    <!-- Glow -->
    <circle cx="10" cy="15" r="18" fill="url(#torchGlow)" opacity="0.7"/>
    <!-- Body -->
    <ellipse cx="10" cy="18" rx="8" ry="10" fill="url(#owlGold)"/>
    <!-- Head -->
    <circle cx="10" cy="8" r="6" fill="url(#owlGold)"/>
    <!-- Ears -->
    <polygon points="4,4 6,0 8,4" fill="#ffd700"/>
    <polygon points="12,4 14,0 16,4" fill="#ffd700"/>
    <!-- Eyes -->
    <circle cx="7" cy="8" r="3" fill="#ffeeaa"/>
    <circle cx="13" cy="8" r="3" fill="#ffeeaa"/>
    <circle cx="7" cy="8" r="1.5" fill="#000"/>
    <circle cx="13" cy="8" r="1.5" fill="#000"/>
    <!-- Beak -->
    <polygon points="8,11 10,14 12,11" fill="#cc8800"/>
  </g>
  
  <!-- Gem collectible -->
  <polygon points="170,80 176,88 170,96 164,88" fill="#4488ff"/>
  <polygon points="170,82 173,86 170,90 167,86" fill="#88bbff"/>
  
  <!-- Title bar -->
  <rect x="0" y="130" width="200" height="20" fill="rgba(0,0,0,0.7)"/>
  <text x="100" y="144" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffd700" text-anchor="middle">CRYSTAL CAVERNS</text>
</svg>
