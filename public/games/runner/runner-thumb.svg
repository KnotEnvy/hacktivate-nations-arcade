<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F6FF"/>
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="30%" style="stop-color:#8B7355"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="350" fill="url(#skyGradient)"/>
  <rect y="350" width="512" height="162" fill="url(#groundGradient)"/>
  
  <!-- Clouds -->
  <g fill="rgba(255,255,255,0.8)">
    <ellipse cx="100" cy="80" rx="30" ry="15"/>
    <ellipse cx="90" cy="70" rx="20" ry="10"/>
    <ellipse cx="110" cy="70" rx="25" ry="12"/>
    
    <ellipse cx="350" cy="120" rx="35" ry="18"/>
    <ellipse cx="340" cy="110" rx="25" ry="12"/>
    <ellipse cx="365" cy="110" rx="30" ry="15"/>
  </g>
  
  <!-- Ground details -->
  <g fill="#6B5B47">
    <rect x="50" y="370" width="3" height="12"/>
    <rect x="120" y="375" width="4" height="10"/>
    <rect x="200" y="372" width="3" height="11"/>
    <rect x="280" y="374" width="4" height="12"/>
    <rect x="350" y="371" width="3" height="10"/>
    <rect x="420" y="373" width="4" height="11"/>
  </g>
  
  <!-- Player character -->
  <g transform="translate(180, 280)">
    <!-- Body -->
    <rect x="0" y="0" width="32" height="32" fill="#4ADE80" rx="4"/>
    <!-- Eyes -->
    <rect x="8" y="8" width="4" height="4" fill="white"/>
    <rect x="20" y="8" width="4" height="4" fill="white"/>
    <!-- Arms -->
    <rect x="-2" y="16" width="4" height="8" fill="#15803D" rx="2"/>
    <rect x="30" y="16" width="4" height="8" fill="#15803D" rx="2"/>
    <!-- Legs -->
    <rect x="6" y="28" width="6" height="12" fill="#22C55E" rx="3"/>
    <rect x="20" y="28" width="6" height="12" fill="#22C55E" rx="3"/>
  </g>
  
  <!-- Obstacle -->
  <g transform="translate(350, 320)">
    <rect x="0" y="0" width="24" height="48" fill="#DC2626" rx="2"/>
    <!-- Spikes -->
    <rect x="-4" y="8" width="8" height="4" fill="#B91C1C"/>
    <rect x="20" y="8" width="8" height="4" fill="#B91C1C"/>
    <rect x="-4" y="24" width="8" height="4" fill="#B91C1C"/>
    <rect x="20" y="24" width="8" height="4" fill="#B91C1C"/>
    <rect x="-4" y="40" width="8" height="4" fill="#B91C1C"/>
    <rect x="20" y="40" width="8" height="4" fill="#B91C1C"/>
  </g>
  
  <!-- Coins -->
  <g transform="translate(280, 250)">
    <circle cx="8" cy="8" r="8" fill="#FCD34D"/>
    <circle cx="6" cy="6" r="2" fill="#FEF3C7"/>
    <text x="8" y="12" text-anchor="middle" font-size="10" font-weight="bold" fill="#92400E">$</text>
  </g>
  
  <g transform="translate(320, 200)">
    <circle cx="8" cy="8" r="8" fill="#FCD34D"/>
    <circle cx="6" cy="6" r="2" fill="#FEF3C7"/>
    <text x="8" y="12" text-anchor="middle" font-size="10" font-weight="bold" fill="#92400E">$</text>
  </g>
  
  <!-- Action lines for movement -->
  <g stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 140 300 Q 160 295 180 300"/>
    <path d="M 140 310 Q 160 305 180 310"/>
    <path d="M 140 320 Q 160 315 180 320"/>
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="420" width="512" height="92" fill="rgba(0,0,0,0.8)"/>
  <text x="256" y="455" text-anchor="middle" font-size="28" font-weight="bold" fill="#4ADE80">ENDLESS</text>
  <text x="256" y="485" text-anchor="middle" font-size="28" font-weight="bold" fill="#4ADE80">RUNNER</text>
</svg>
