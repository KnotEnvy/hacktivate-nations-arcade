    stroke-linejoin="round"
  />
  <path
    d="M86 332 C150 250 208 378 270 300 S368 220 432 270"
    fill="none"
    stroke="url(#snakeBodyGrad)"
    stroke-width="28"
    stroke-linecap="round"
    stroke-linejoin="round"
