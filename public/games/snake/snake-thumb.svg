<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="snakeBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#052f38"/>
      <stop offset="60%" stop-color="#064e3b"/>
      <stop offset="100%" stop-color="#022c22"/>
    </linearGradient>
    <radialGradient id="snakeVignette" cx="50%" cy="45%" r="70%">
      <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.55)"/>
    </radialGradient>
    <pattern id="snakeGrid" width="26" height="26" patternUnits="userSpaceOnUse">
      <rect width="26" height="26" fill="none" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>
    </pattern>
    <linearGradient id="snakeBodyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#4ade80"/>
    </linearGradient>
    <filter id="snakeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="foodGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#fb7185" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#fb7185" stop-opacity="0"/>
    </radialGradient>
    <filter id="coinGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="powerGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" fill="url(#snakeBg)"/>
  <rect width="512" height="512" fill="url(#snakeGrid)" opacity="0.12"/>
  <rect width="512" height="512" fill="url(#snakeVignette)"/>

  <path
    d="M86 332 C150 250 208 378 270 300 S368 220 432 270"
    fill="none"
    stroke="#0f172a"
    stroke-opacity="0.55"
