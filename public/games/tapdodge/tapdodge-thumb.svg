<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0B1020"/>
      <stop offset="100%" stop-color="#1F2937"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#bg)"/>

  <!-- Falling blocks -->
  <g fill="#EF4444">
    <rect x="110" y="100" width="60" height="28" rx="4"/>
    <rect x="250" y="60" width="80" height="30" rx="4"/>
    <rect x="360" y="140" width="70" height="26" rx="4"/>
  </g>

  <!-- Coin -->
  <g transform="translate(300, 220)">
    <circle cx="0" cy="0" r="16" fill="#FBBF24"/>
    <circle cx="-3" cy="-3" r="4" fill="#FEF3C7"/>
  </g>

  <!-- Player -->
  <rect x="238" y="360" width="36" height="36" rx="4" fill="#22D3EE"/>

  <!-- Motion trail -->
  <g opacity="0.3" fill="#22D3EE">
    <circle cx="210" cy="380" r="10"/>
    <circle cx="190" cy="390" r="8"/>
  </g>

  <!-- Title strip -->
  <rect x="0" y="420" width="512" height="92" fill="rgba(0,0,0,0.6)"/>
  <text x="256" y="470" text-anchor="middle" font-size="28" font-weight="bold" fill="#FBBF24">TAP DODGE</text>
</svg>
