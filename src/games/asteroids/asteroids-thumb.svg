<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Neon glow filters -->
    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-yellow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Background gradient -->
    <radialGradient id="space-bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </radialGradient>
    
    <!-- Asteroid gradient -->
    <linearGradient id="asteroid-fill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00aa55" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#space-bg)"/>
  
  <!-- Stars -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="50" cy="80" r="1.5"/>
    <circle cx="120" cy="45" r="1"/>
    <circle cx="200" cy="90" r="1.2"/>
    <circle cx="320" cy="60" r="1"/>
    <circle cx="400" cy="100" r="1.5"/>
    <circle cx="460" cy="50" r="1"/>
    <circle cx="80" cy="180" r="1"/>
    <circle cx="450" cy="200" r="1.2"/>
    <circle cx="40" cy="300" r="1.5"/>
    <circle cx="100" cy="400" r="1"/>
    <circle cx="420" cy="380" r="1.2"/>
    <circle cx="470" cy="450" r="1"/>
    <circle cx="150" cy="470" r="1.5"/>
    <circle cx="350" cy="440" r="1"/>
    <circle cx="280" cy="480" r="1.2"/>
  </g>
  
  <!-- Large asteroid (top left) -->
  <g filter="url(#glow-green)">
    <polygon 
      points="140,100 175,85 200,105 210,140 195,175 155,180 125,160 115,130" 
      fill="url(#asteroid-fill)" 
      stroke="#00ffaa" 
      stroke-width="3"/>
    <!-- Crater details -->
    <circle cx="160" cy="130" r="12" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.4"/>
    <circle cx="180" cy="150" r="8" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Medium asteroid (bottom right) -->
  <g filter="url(#glow-green)">
    <polygon 
      points="380,340 410,330 430,355 425,385 395,400 365,380 360,355" 
      fill="url(#asteroid-fill)" 
      stroke="#00ffaa" 
      stroke-width="2.5"/>
    <circle cx="395" cy="365" r="8" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Small asteroid (top right) -->
  <g filter="url(#glow-green)">
    <polygon 
      points="420,120 440,115 450,135 440,155 415,150 410,130" 
      fill="url(#asteroid-fill)" 
      stroke="#00ffaa" 
      stroke-width="2"/>
  </g>
  
  <!-- Small asteroid (left middle) -->
  <g filter="url(#glow-green)">
    <polygon 
      points="80,280 100,270 115,290 105,315 80,310 70,295" 
      fill="url(#asteroid-fill)" 
      stroke="#00ffaa" 
      stroke-width="2"/>
  </g>
  
  <!-- Player ship (center) -->
  <g transform="translate(256, 256) rotate(-45)" filter="url(#glow-cyan)">
    <!-- Ship body -->
    <polygon 
      points="40,0 -25,-20 -10,0 -25,20" 
      fill="rgba(0,255,255,0.2)" 
      stroke="#00ffff" 
      stroke-width="3"/>
    <!-- Cockpit glow -->
    <circle cx="10" cy="0" r="5" fill="#00ffff"/>
    <!-- Thrust flame -->
    <polygon 
      points="-10,-8 -35,0 -10,8" 
      fill="#ff6600" 
      opacity="0.9"/>
    <polygon 
      points="-15,-5 -28,0 -15,5" 
      fill="#ffaa00"/>
  </g>
  
  <!-- Bullets -->
  <g filter="url(#glow-yellow)">
    <circle cx="310" cy="200" r="5" fill="#ffff00"/>
    <circle cx="340" cy="170" r="4" fill="#ffff00"/>
    <circle cx="365" cy="145" r="3" fill="#ffff00"/>
  </g>
  
  <!-- Explosion particles (near asteroid) -->
  <g opacity="0.8">
    <circle cx="195" cy="165" r="4" fill="#ff6600"/>
    <circle cx="210" cy="175" r="3" fill="#ffaa00"/>
    <circle cx="185" cy="180" r="3" fill="#ffff00"/>
    <circle cx="200" cy="188" r="2" fill="#ff4400"/>
  </g>
  
  <!-- Title banner -->
  <rect x="80" y="400" width="352" height="70" rx="8" fill="rgba(0,0,0,0.7)" stroke="#00ffaa" stroke-width="2"/>
  
  <!-- Title text -->
  <text x="256" y="445" 
        font-family="monospace" 
        font-size="42" 
        font-weight="bold" 
        fill="#00ffff" 
        text-anchor="middle"
        filter="url(#glow-cyan)">
    ASTEROIDS
  </text>
  
  <!-- Decorative scan lines -->
  <g opacity="0.03">
    <line x1="0" y1="0" x2="512" y2="0" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="4" x2="512" y2="4" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="8" x2="512" y2="8" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="12" x2="512" y2="12" stroke="#fff" stroke-width="1"/>
    <!-- Repeat pattern across entire image -->
    <rect x="0" y="0" width="512" height="512" fill="url(#scanlines)" opacity="0.5"/>
  </g>
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.03"/>
    </pattern>
  </defs>
</svg>
